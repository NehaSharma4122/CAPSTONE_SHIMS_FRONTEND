<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Join InsurePlus for comprehensive coverage</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="user.username" name="username" class="modern-input" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="modern-input" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="modern-input" required>
      </div>

      <button type="submit" class="btn-sexy full-width">Sign Up</button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/auth/login">Log In</a></p>
    </div>
  </div>
</div>
