<div class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Change Password</h3>
      <button class="close-btn" (click)="closeModal()">×</button>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="modal-body">
        
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" [(ngModel)]="passwordData.oldPassword" name="old" required placeholder="••••••">
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" [(ngModel)]="passwordData.newPassword" name="new" required placeholder="••••••">
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" [(ngModel)]="passwordData.confirmPassword" name="confirm" required placeholder="••••••">
        </div>

        <div class="alert" *ngIf="message" [class.error]="isError" [class.success]="!isError">
          {{ message }}
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn-ghost" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn-sexy" [disabled]="isLoading">
          {{ isLoading ? 'Updating...' : 'Update Password' }}
        </button>
      </div>
    </form>
  </div>
</div>
