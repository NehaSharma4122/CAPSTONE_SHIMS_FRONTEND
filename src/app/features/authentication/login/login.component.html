<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Sign in to access your portal</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()" novalidate>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="credentials.email" name="email" class="modern-input" placeholder="name@example.com" required #email="ngModel" [class.input-error]="email.invalid && (email.touched || loginForm.submitted)">
        <div *ngIf="email.invalid && (email.touched || loginForm.submitted)" class="validation-error">
          <span *ngIf="email.errors?.['required']">Required email</span>
          <span *ngIf="email.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" class="modern-input" placeholder="••••••••" required #password="ngModel" [class.input-error]="password.invalid && (password.touched || loginForm.submitted)">
        <div *ngIf="password.invalid && (password.touched || loginForm.submitted)" class="validation-error">
          Required password
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-sexy full-width" [disabled]="loading">
          {{ loading ? 'Signing In...' : 'Sign In' }}
        </button>
      </div>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/auth/register">Sign up as Customer</a></p>
    </div>
  </div>
</div>
